<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <meta name="viewport" content="width=device-width" />
	<title>chainreaction</title>
  <link href="akkurat/stylesheet.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" media="screen" href="css/main.css" />
</head>
<body>
  <h1>make a dict together</h1>
  <form id="add_term">
    <input type="text" name="term" placeholder="term" />
    <input type="submit" name="add" value="add term" />
  </form>
  <ul id="cloud"></ul>
  <div id="term_list">
  </div>
  <form id="add_explanation" class="hide">
    <p class="prompt">explain “<span class="term"></span>”</p>
    <input type="text" name="id" placeholder="identify yourself" />
    <input type="text" name="type" placeholder="type of term" />
    <textarea name="explanation" placeholder="explanation"></textarea>
    <textarea name="question" placeholder="raise a question if you want"></textarea>
    <input type="submit" name="add" value="add explanation" />
    <input type="button" name="cancel" value="cancel" />
  </form>
</body>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.firebase.com/js/client/2.4.2/firebase.js"></script>
<script src="js/main.js"></script>
</html>
